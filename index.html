<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>How Good Is Your Memory?</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        	</ul>

        	<span class="moves">0</span><span class="noun"> Moves</span>
            <span class="counter">Time: </span>
            <span style="font-weight: bolder">sec</span>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
        <section class="credits">
          <span>Created by Andreas Thaler in cooperation with Udacity</span>
        </section>
    </div>

    <div id="myModal" class="modal">

  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Congratulations!</h2>
    </div>
    <div class="modal-body">
      <p></p>
      <p id="winntext"></p>
    </div>
    <div class="modal-footer">
      <h3>Thank you for playing! Do you wanna try again?</h3>
      <button class="modal-restart">RESTART</button>
    </div>
  </div>

</div>
    <script src="js/app.js"></script>
</body>
</html>
